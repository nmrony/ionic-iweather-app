<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="settings" padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list radio-group [(ngModel)]="units">
          <ion-item>
            <ion-label>Celsius</ion-label>
            <ion-radio value="metric" (click)="saveUnit()"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Fahrenheit</ion-label>
            <ion-radio value="imperial" (click)="saveUnit()"></ion-radio>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Use Geolocation</ion-label>
            <ion-toggle [(ngModel)]="geoLocation" (ionChange)="saveChoice()"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!geoLocation">
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveLocationInformation()">
            <ion-item block>
              <ion-label fixed>City</ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>
            <ion-item block>
              <ion-label fixed>State/Country</ion-label>
              <ion-input [(ngModel)]="state" name="state" type="state"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save Location</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
